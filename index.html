<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="central-elements">
        <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <legend>Informações pessoais</legend>
    
                    <div class="nome-sobrenome">
                        <div class="input-wrapper-nome">
                            <label>Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>
        
                        <div class="input-wrapper-nome">
                            <label>Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>
                    </div>
    
                    <div class="input-wrapper primeiro">
                        <label>Email <span>(digite um email válido)</span></label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div class="input-wrapper primeiro">
                        <label>Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label>Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="nome-mentor" id="nome-mentor">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Seus horários disponíveis</legend>

                    <div class="mentoria-wrapper">
                        <h2>Primeira mentoria</h2>

                        <div class="data-mentoria">

                            <div class="data">
                                <div class="input-wrapper">
                                    <label>Data <span>(dd/mm/aaaa)</span></label>
                                    <input type="date" name="data-evento" id="data-evento">
                                </div>
                            </div>
                            
                            <div class="hora">
                                <div class="input-wrapper">
                                    <label>Das</label>
                                    <input type="time" name="hora-inicial" id="hora-inicial">
                                </div>
            
                                <div class="input-wrapper">
                                    <label>Até</label>
                                    <input type="time" name="hora-final" id="hora-final">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mentoria-wrapper proximos">
                        <h2>Segunda mentoria</h2>

                        <div class="data-mentoria">
                            <div class="data">
                                <div class="input-wrapper">
                                    <label>Data <span>(dd/mm/aaaa)</span></label>
                                    <input type="date" name="data-evento" id="data-evento">
                                </div>
                            </div>
                            
                            <div class="hora">
                                <div class="input-wrapper">
                                    <label>Das</label>
                                    <input type="time" name="hora-inicial" id="hora-inicial">
                                </div>
            
                                <div class="input-wrapper">
                                    <label>Até</label>
                                    <input type="time" name="hora-final" id="hora-final">
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </main>

        <footer>
            <button>Salvar</button>            
        </footer>
    </div>
</body>
</html>
